<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <title>Manipulação de HTML por DOM</title>
</head>
<body>
     <!-- inclua quatro tags vazias: h1, ul, a, ol. Adicione o atributo id="titulo" à tag h1, o atributo href="https://prozeducacao.com.br" à tag 'a', e o atributo id="lista-ordenada" à tag 'ol'.  -->

    <h1 id="titulo"></h1>
    <ul></ul>
    <a href="https://prozeducacao.com.br"></a>
    <ol id="lista-ordenada"></ol>
   
    
</body>
</html>
